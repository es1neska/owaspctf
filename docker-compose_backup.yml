version: '2.3'
services:
  nginx:
    image: nginx
    restart: always
    mem_limit: 2gb
    cpu_count: 4
    ports:
      - "80:80"        # HTTP
      - "443:443"      # HTTPS
      - "53:53"        # DNS
      - "53:53/udp"    # DNS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/ssl/private
    links:
      - "service_1"
      - "service_2"
      - "service_3"
      - "service_4"
      - "service_5"
      - "service_6"
      - "service_7"
      - "service_8"
      - "service_9"
      - "service_10"
      - "service_11"
